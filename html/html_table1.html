<html>
    <p>
    没有边框的表格
    </p>
    <table>
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6
            </td>
        </tr>
    </table>
    <p>
    有表头的表格
    </p>
    <table border="1">
        <tr>
            <th>
                表头1
            </th>
            <th>
                表头2
            </th>
            <th>
                表头3
            </th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6
            </td>
        </tr>
    </table>
    <p>
        包含空白元素的表格，使用&amp;nbsp
    </p>
    <table border="1" >
        <tr>
            <td>
                001
            </td>
            <td>
                002
            </td>
            <td>
                003
            </td>
        </tr>
        <tr>
            <td>
                004
            </td>
            <td>
                005
            </td>
            <td>
                &nbsp
            </td>
        </tr>
    </table>

    <p>
        带有标题的表格
    </p>
    <table border="1" >
        <caption><h4>表格的标题</h4></caption>
       <tr>
            <td>
                001
            </td>
            <td>
                002
            </td>
            <td>
                003
            </td>
        </tr>
        <tr>
            <td>
                004
            </td>
            <td>
                005
            </td>
            <td>
                &nbsp
            </td>
        </tr>
    </table>
    <p>
      
    </p>
    <tag>
      
    </tag>
</html>
