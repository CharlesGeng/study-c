<html>
    <head>
        <script type="text/javascript">
            function displayDate()
            {
                document.getElementById("p_curTime").innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <p id="p_curTime"> Click the button to show the time!</p>
        <input type="Button" value="click" onclick="displayDate()"></input>
    </body>
</html>
