    <h1>1.2. 理解文件和缓冲区</h1>
    <!-- Page published by Emacs Muse begins here -->
<p>使用Emacs时，你不是在编辑实际文件，而是Emacs把文件内容拷贝到临时缓冲区
内，你实际是在编辑这个缓存区。在你保存缓冲区之前，硬盘上的文件不会改变。
和文件一样，Emacs的缓冲区也有名称。缓冲区的名字通常和你编辑的文件名是相
同的。不过也有些例外。一些缓冲区没有相对应的文件，例如：＊scratch＊只是
一个临时输入缓冲区，像便笺一样。帮助功能在一个名为“＊Help＊”的缓冲区
内显示帮助信息，而它也不和任何文件相关连。</p>
